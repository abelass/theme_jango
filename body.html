#SET{titre_breadcrumb,#ENV{titre_breadcrumb},oui}
<body class="c-layout-header-fixed c-layout-header-mobile-fixed c-layout-header-topbar c-layout-header-topbar-collapse">
	<!-- BEGIN: LAYOUT/HEADERS/HEADER-1 -->
	<!-- BEGIN: HEADER -->
	<header class="c-layout-header c-layout-header-4 c-layout-header-default-mobile" data-minimize-offset="80">
		[<div class="c-topbar c-topbar-light c-solid-bg">
			(#INCLURE{fond=inclure/topbar_light})
		</div>]
		[<div class="c-navbar">
			(#INCLURE{fond=inclure/nav,env})
		</div>]
	</header>

	<div class="c-layout-page">
<!-- BEGIN: LAYOUT/BREADCRUMBS/BREADCRUMBS-2 -->
<div class="c-layout-breadcrumbs-1 c-subtitle c-fonts-uppercase c-fonts-bold c-bordered c-bordered-both">
	<div class="container">
		[(#GET{titre_breadcrumb}|oui)
		<div class="c-page-title c-pull-left">
			<h1 class="#EDIT{#ENV{class_crayon,titre}} c-font-uppercase c-font-sbold">#TITRE</h1>
			[<h2>(#SOUSTITRE)</h2>]
		</div>]
		<INCLURE{fond=breadcrumb/#ENV{type-page},env} />
	</div>
</div>
<div class="container">
	<div class="c-layout-sidebar-menu c-theme ">
		<INCLURE{fond=aside/#ENV{type-page},env} />
		<INCLURE{fond=extra/#ENV{type-page},env} />
	</div>
	<div class="c-layout-sidebar-content ">
		<INCLURE{fond=content/#ENV{type-page},titre_breadcrumb=#GET{titre_breadcrumb},env} />
	</div>
</div>




		<div class="container">


			<div class="footer" id="footer">
				<INCLURE{fond=footer/#ENV{type-page},env} />
			</div>
		</div>
	</div>

	[(#REM)<!-- BEGIN: CART MENU -->
		<INCLURE{fond=inclure/panier,env} />
	<!-- END: CART MENU -->]

	<INCLURE{fond=inclure/quick_sidebar} />
	<!-- END: LAYOUT/SIDEBARS/QUICK-SIDEBAR -->

		<!-- Modal -->
	<div class="modal" id="myModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content c-square">
				<div class="modal-header c-no-border">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
			</div>
		</div>
	</div>

	<INCLURE{fond=inclure/scripts} />

</body>
