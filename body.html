<body class="c-layout-header-fixed c-layout-header-mobile-fixed c-layout-header-topbar c-layout-header-topbar-collapse">
	<!-- BEGIN: LAYOUT/HEADERS/HEADER-1 -->
	<!-- BEGIN: HEADER -->
	<header class="c-layout-header c-layout-header-4 c-layout-header-default-mobile" data-minimize-offset="80">
		[<div class="c-topbar c-topbar-light c-solid-bg">
			(#INCLURE{fond=inclure/topbar_light})
		</div>]
		[<div class="c-navbar">
			(#INCLURE{fond=inclure/nav,env})
		</div>]
	</header>

	<div class="c-layout-page">
	<INCLURE{fond=content/#ENV{type-page},env} />


		<div class="container">



			<div class="row">

				<div class="aside secondary col-sm-3 offset1" id="aside">
					<INCLURE{fond=aside/#ENV{type-page},env} />
					<INCLURE{fond=extra/#ENV{type-page},env} />
				</div>
			</div>

			<div class="footer" id="footer">
				<INCLURE{fond=footer/#ENV{type-page},env} />
			</div>
		</div>
	</div>

	[(#REM)<!-- BEGIN: CART MENU -->
		<INCLURE{fond=inclure/panier,env} />
	<!-- END: CART MENU -->]

	<INCLURE{fond=inclure/quick_sidebar} />
	<!-- END: LAYOUT/SIDEBARS/QUICK-SIDEBAR -->

		<!-- Modal -->
	<div class="modal" id="myModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content c-square">
				<div class="modal-header c-no-border">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
			</div>
		</div>
	</div>

	<INCLURE{fond=inclure/scripts} />

</body>
